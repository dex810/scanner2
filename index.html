<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner with Live Feed</title>
    <script src="instascan.min.js"></script>
    <style>
        /* Add styling for better visual presentation */
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #scanner-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #preview {
            width: 100%;
            height: auto;
            background-color: black;
        }

        #status {
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }

        /* Add scanning overlay effect */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(255,255,255,0.1) 50%, 
                       rgba(0,255,0,0.2) 50%);
            background-size: 100% 4px;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { background-position: 0 100%; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner-container">
        <video id="preview"></video>
        <div class="scan-overlay"></div>
    </div>
    <div id="status">Initializing camera...</div>

    <script>
        // Initialize scanner
        const scanner = new Instascan.Scanner({
            video: document.getElementById('preview'),
            mirror: false,
            backgroundScan: false,
            refractoryPeriod: 5000,
            scanPeriod: 1
        });

        // Handle successful scans
        scanner.addListener('scan', function(content) {
            document.getElementById('status').innerHTML = `
                <strong>Scanned:</strong> ${content}<br>
                <small>${new Date().toLocaleString()}</small>
            `;
            
            // Send to Google Sheets (use your existing code here)
            fetch('YOUR_GOOGLE_SCRIPT_URL', {
                method: 'POST',
                body: JSON.stringify({ qrContent: content }),
                headers: { 'Content-Type': 'application/json' }
            });
        });

        // Start camera
        Instascan.Camera.getCameras()
            .then(function(cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                    document.getElementById('status').textContent = 'Scanning...';
                } else {
                    document.getElementById('status').textContent = 'No cameras found';
                }
            })
            .catch(function(error) {
                document.getElementById('status').textContent = 'Camera error: ' + error;
                console.error('Camera error:', error);
            });

        // Handle window resize
        window.addEventListener('resize', () => {
            const video = document.getElementById('preview');
            video.style.width = '100%';
            video.style.height = 'auto';
        });
    </script>
</body>
</html>
