<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner with Live Feed</title>
    <script src="instascan.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #scanner-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #preview {
            width: 100%;
            height: auto;
            background-color: black;
        }

        #status {
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner-container">
        <video id="preview"></video>
    </div>
    <div id="status">Initializing camera...</div>

    <script>
        const video = document.getElementById('preview');
        const status = document.getElementById('status');

        // Debugging: Log camera initialization
        console.log('Initializing camera...');

        // Initialize scanner
        const scanner = new Instascan.Scanner({
            video: video,
            mirror: false,
            backgroundScan: false,
            refractoryPeriod: 5000,
            scanPeriod: 1
        });

        // Handle successful scans
        scanner.addListener('scan', function(content) {
            status.innerHTML = `
                <strong>Scanned:</strong> ${content}<br>
                <small>${new Date().toLocaleString()}</small>
            `;
            console.log('Scanned:', content);
        });

        // Start camera
        Instascan.Camera.getCameras()
            .then(function(cameras) {
                console.log('Cameras found:', cameras);
                if (cameras.length > 0) {
                    // Use the rear camera by default
                    const selectedCamera = cameras.find(camera => camera.name.includes('back')) || cameras[0];
                    console.log('Starting camera:', selectedCamera.name);
                    scanner.start(selectedCamera);
                    status.textContent = 'Scanning...';
                } else {
                    status.textContent = 'No cameras found';
                    console.error('No cameras detected.');
                }
            })
            .catch(function(error) {
                status.textContent = 'Camera error: ' + error.message;
                console.error('Camera error:', error);
            });

        // Debugging: Check if the video element is receiving a stream
        video.addEventListener('loadeddata', () => {
            console.log('Video stream loaded');
            status.textContent = 'Camera feed active';
        });

        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            status.textContent = 'Video feed error';
        });
    </script>
</body>
</html>
